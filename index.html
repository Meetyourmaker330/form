<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
</head>
<body>
   <form action="#" style="width: 350px; background-color: #FFB548; border-radius: 5px; padding-top: 20px; padding-left: 15px; padding-right: 15px; padding-bottom: 20px; border: 2px solid #FF1313;">
      <h5 style="text-transform: uppercase; font-weight: bold;">name</h5>
      <input type="text" style="width: 340px; height: 20px; border-radius: 5px; outline: none; border: 2px solid #FF1313; padding-left: 5px;">
      <h5 style="text-transform: uppercase; font-weight: bold;">phone</h5>
      <input type="text" style="width: 340px;height: 20px; border-radius: 5px; outline: none; border: 2px solid #FF1313; padding-left: 5px;">
      <h5 style="text-transform: uppercase; font-weight: bold;">email</h5>
      <input type="text" style="width: 340px;height: 20px; border-radius: 5px; outline: none; border: 2px solid #FF1313;padding-left: 5px;">
      <h5 style="text-transform: uppercase; font-weight: bold;">password</h5>
      <input type="password" style="width: 340px;height: 20px; border-radius: 5px; outline: none; border: 2px solid #FF1313;padding-left: 5px;">
      <h5 style="text-transform: uppercase; font-weight: bold;">date of birthday</h5>
      <input type="date" style="width: 340px;height: 20px; border-radius: 5px; outline: none; border: 2px solid #FF1313;padding-left: 5px;">
      <h5 style="text-transform: uppercase;">how many computers do you have at home?</h5>
      <p><input type="radio" name="computers" value="one">one</p>
      <p><input type="radio" name="computers" value="more"> more</p><br>
      <h5 style="text-transform: uppercase; font-weight: bold;">your wishes</h5>
      <input type="text" style="width: 340px; height: 100px; border-radius: 5px; outline: none; border: 2px solid #FF1313; margin-bottom: 15px; padding-left: 5px;">
      <input type="submit" value="send" style="width: 170px; height: 25px; border: 2px solid #FF1313;">
      <input type="reset" value="reset" style="width: 170px; height: 25px; border:  2px solid #FF1313;">
   </form>
</body>
</html>
